<html>
    <head>
        <title>Data on Extensions</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="manifests.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="chart.js"></script>
    </head>
    <body>
        <main class="container" role="main">
            <div class="border">
                <h1>most used Permissions</h1>
                <canvas id="mostUsedPermissions"></canvas>
            </div>
            <div class="border">
                <h1>most used Permissions with storage</h1>
                <canvas id="mostUsedPermissionsWithStorage"></canvas>
            </div>
            <div class="border">
                <h1>most used Permission Groups</h1>
                <canvas id="mostUsedGroups"></canvas>
            </div>
            
            <a href="https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions/manifest.json/permissions">
                Overview about permissions for extensions</a><br>
            <a href="https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions/API">
                More Information about WebExtensions API</a><br>
        </main>
        
        <footer class="footer footer p-3 mb-2 bg-light text-dark border-top">
          <div class="container">
            <span class="text-muted">        
                Charts are created using <a href="https://www.chartjs.org/docs/latest/">Chart.js</a><br>
                Layout using <a href="https://getbootstrap.com/">Bootstrap</a>
            </span>
          </div>
        </footer>

    </body>
</html>
